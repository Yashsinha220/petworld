                <h2>Sign Up</h2>

            <form id="signup-form" action="/api/signup" method="post" enctype="multipart/form-data">

                <input type="password" placeholder="password" name="password" required>
                <input type="password" placeholder="confirm password" name="temp" required>
                <input type="text" placeholder="address" name="address" required>
                <label for="profile_pic">choose profile picture</label> 
                <input type="file" name="profile_pic" placeholder="profile picture" id="profile_pic" requireds>
                <button type="submit" class="btn">Sign up</button>
            </form>
            <a href="/signin.html">Sign in</a>
        </div>
    </div>
