    <section class="contact" id="contact">

        <div class="image">
            <img src="image/contact_img.png" alt="">
        </div>
    
        <form action="">
            <h1 class="heading"> Input <span>Feed</span> Details </h1>
            <input type="file" placeholder="Upload Image" class="box">
            <input type="text" placeholder="Pet name" class="box">
            <input type="text" placeholder="Pet Category" class="box">
            <input type="text" placeholder="Breed" class="box">
            <input type="number" placeholder="your number" class="box">
            <input type="text" placeholder="Your location" class="box">
            <textarea name="" placeholder="Description about the pet" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="Post" class="btn">
            
        </form>
    
    </section>
